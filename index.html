<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adbirds Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0B0C0E] text-white">

  <!-- HEADER -->
  <header class="flex items-center justify-between px-6 py-4">
    <img src="assets/logo-adbirds.svg" alt="Adbirds Logo" class="h-8 md:h-10">
    <nav class="hidden md:flex items-center gap-4">
      <a href="#" class="border border-white/10 rounded-full px-4 py-1 hover:border-white transition text-sm">SERVICES</a>
      <a href="#" class="border border-white/10 rounded-full px-4 py-1 hover:border-white transition text-sm">PORTFOLIO</a>
      <a href="#" class="border border-white/10 rounded-full px-4 py-1 hover:border-white transition text-sm">OUR STORY</a>
      <a href="#" class="bg-[#316BFF] rounded-full px-4 py-1 text-sm flex items-center gap-1 shadow-lg shadow-[#316BFF]/50">
        <img src="assets/globe.svg" class="h-4 w-4" alt="Contact Icon">
        CONTACT
      </a>
      <a href="#" class="text-white/70 hover:text-white transition">
        <img src="assets/instagram.svg" class="h-4 w-4" alt="Instagram">
      </a>
      <a href="#" class="text-white/70 hover:text-white transition">
        <img src="assets/medium.svg" class="h-4 w-4" alt="Medium">
      </a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="px-6 py-12 md:py-20 grid md:grid-cols-2 items-center gap-12 relative">
    <!-- Left content -->
    <div>
      <h1 class="text-[44px] sm:text-[64px] md:text-[90px] leading-[1.1] font-bold tracking-[0.01em] text-left bg-gradient-to-r from-white to-[#A3BCF5] bg-clip-text text-transparent" style="font-family: 'Outfit', sans-serif;">
        GLOBAL DIGITAL<br>PERFORMANCE
      </h1>
      <p class="uppercase font-medium text-white text-sm md:text-base mb-6">BY FORMER GOOGLE/FACEBOOK EMPLOYEES <span class="font-bold">ONLY</span></p>
      <p class="text-sm md:text-base text-white/80 max-w-md">
        <span class="tracking-wide font-bold text-white">ADBIRDS ‚Ä¢</span> Experts in Digital Marketing Services for Global Brands üåê SEA, SEO, Social Media, CRM & Corporate Training.
      </p>
    </div>

    <!-- Right content -->
    <div class="relative">
      <div class="rounded-[24px] overflow-hidden shadow-2xl max-w-md">
        <img src="assets/mockup.png" alt="Ad Preview" class="object-cover">
      </div>
      <p class="text-[10px] text-white/80 mt-2 text-right">@ANNESEMONINFRANCE</p>
    </div>

    <!-- Clients logos -->
    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full px-6 py-8 flex justify-center items-center">
      <img src="assets/clients.svg" class="h-5" alt="Client Logos">
    </div>
  </section>

</body>
</html>
