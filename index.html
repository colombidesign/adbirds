<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adbirds Global</title>
  <meta name="description" content="Adbirds Global: Experts in digital marketing for global brands. Run by former Google and Facebook employees.">
  <meta name="keywords" content="digital marketing, SEO, SEA, social media, CRM, Adbirds, global performance, marketing experts">
  <meta name="author" content="Adbirds Global">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@300&family=Lato:wght@800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0B0C0E] text-white">

  <div id="header-placeholder"></div>

  <main>
    <section class="px-6 py-12 md:py-20 grid md:grid-cols-2 items-center gap-12 relative">
      <div>
        <h1 class="uppercase text-[2.75rem] sm:text-[4rem] md:text-[5.625rem] leading-[98px] font-bold tracking-[0.056rem] text-left text-white" style="font-family: 'Outfit', sans-serif;">
          GLOBAL DIGITAL<br>PERFORMANCE
        </h1>
        <p class="uppercase text-white text-xl font-normal mt-6" style="font-family: 'Outfit', sans-serif;">
          by former Google/Facebook <br>employees <span class="font-bold">only</span>
        </p>
        <p class="mt-8 text-white text-lg leading-9 font-light" style="font-family: 'Plus Jakarta Sans', sans-serif;">
          Experts in Digital Marketing Services<br>
          for Global Brands &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SEA, SEO, Social Media, CRM & Corporate Training.
        </p>
      </div>

      <div class="relative">
        <div class="rounded-[24px] overflow-hidden shadow-2xl max-w-md">
          <img src="assets/mockup-ad.webp" alt="Ad Preview" class="object-cover w-full h-auto">
        </div>
        <p class="text-[14px] mt-2 text-right uppercase tracking-[0.28px] font-extrabold" style="font-family: 'Lato', sans-serif;">
          @ANNESEMONINFRANCE
        </p>
      </div>

      <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full px-6 py-8 flex justify-center items-center">
        <img src="assets/clients.svg" class="h-5" alt="Client Logos">
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
