<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Digital Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@300&family=Lato:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0D1011] m-0 p-0 overflow-hidden">
    <div id="header-placeholder"></div>
    <section id="hero" class="px-16 py-8 flex flex-col justify-start items-start gap-6 bg-black text-white">
      <!-- Titolo e sottotitolo -->
      <div class="pt-12 pb-24 flex flex-col justify-start items-start gap-6 w-full">
        <div class="py-8 flex flex-col justify-end items-start">
          <div class="flex flex-col justify-start items-start gap-8">
            <h1 class="text-8xl font-bold uppercase font-['Outfit'] leading-[98px] tracking-[0.9px] text-transparent bg-clip-text bg-gradient-to-t from-[#A3BCF5] to-white">
              Global Digital<br />Performance
            </h1>
            <p class="text-4xl font-normal uppercase font-['Outfit'] leading-snug">
              by former Google/Facebook <br />
              employees <span class="font-bold leading-10">only</span>
            </p>
          </div>
        </div>
    
        <!-- Riga descrizione + icone integrata -->
        <div class="w-full flex flex-wrap items-center text-white font-['Plus_Jakarta_Sans'] text-[24px] leading-[36px] font-light gap-2">
          <!-- Logo testo -->
          <img src="assets/logo-text.svg" alt="Adbirds logo" class="h-[22px] w-auto" />
        
          <!-- Punto -->
          <span class="text-white text-[24px] mx-2">â€¢</span>
        
          <!-- Testo principale -->
          <span>Experts in Digital Marketing Services</span>
        
          <!-- Ritorno a capo forzato su mobile -->
          <br class="block w-full sm:hidden" />
        
          <!-- Testo riga 2 -->
          <span class="w-full sm:w-auto">for Global Brands</span>
        
          <!-- Icona globo -->
          <svg class="inline-block w-[24px] h-[24px] mx-2" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22.375C17.5228 22.375 22 17.8978 22 12.375C22 6.85215 17.5228 2.375 12 2.375C6.47715 2.375 2 6.85215 2 12.375C2 17.8978 6.47715 22.375 12 22.375Z" stroke="white" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 2.375C9.43223 5.07115 8 8.65174 8 12.375C8 16.0983 9.43223 19.6788 12 22.375C14.5678 19.6788 16 16.0983 16 12.375C16 8.65174 14.5678 5.07115 12 2.375Z" stroke="white" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12.375H22" stroke="white" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        
          <!-- Testo finale -->
          <span>SEA, SEO, Social Media, CRM & Corporate Training.</span>
        </div>

      </div>
    </section>



    <script src="js/main.js"></script>
  </body>
</html>
