<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Digital Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@300&family=Lato:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0D1011] m-0 p-0 overflow-hidden">
    <div id="header-placeholder"></div>
    <section id="hero" class="px-16 py-8 flex flex-col justify-start items-start gap-6 bg-black text-white">
      <!-- Titolo e sottotitolo -->
      <div class="pt-12 pb-24 flex flex-col justify-start items-start gap-6 w-full">
        <div class="py-8 flex flex-col justify-end items-start">
          <div class="flex flex-col justify-start items-start gap-8">
            <h1 class="text-8xl font-bold uppercase font-['Outfit'] leading-[98px] tracking-[0.9px] text-transparent bg-clip-text bg-gradient-to-t from-[#A3BCF5] to-white">
              Global Digital<br />Performance
            </h1>
            <p class="text-4xl font-normal uppercase font-['Outfit'] leading-snug">
              by former Google/Facebook <br />
              employees <span class="font-bold leading-10">only</span>
            </p>
          </div>
        </div>
    
        <!-- Riga descrizione + icone -->
        <div class="w-full flex flex-wrap items-center gap-6">
          <!-- Descrizione breve -->
          <p class="w-full lg:w-96 text-2xl font-light leading-9 font-['Plus_Jakarta_Sans']">
            Experts in Digital Marketing Services
          </p>
    
          <!-- Descrizione lunga -->
          <p class="w-full lg:w-[595px] text-2xl font-light leading-9 font-['Plus_Jakarta_Sans']">
            for Global Brands â€” SEA, SEO, Social Media, CRM & Corporate Training.
          </p>
    
          <!-- Punto -->
          <img src="assets/point.svg" alt="Point" class="w-2 h-2" />
    
          <!-- Logo testo -->
          <img src="assets/logo-text.svg" alt="Adbirds text logo" class="h-5 w-40" />
    
          <!-- Globo -->
          <img src="assets/globe.svg" alt="Globe icon" class="w-6 h-6" />
    
          <!-- Spazio flessibile finale -->
          <div class="flex-1 h-28"></div>
        </div>
      </div>
    </section>



    <script src="js/main.js"></script>
  </body>
</html>
