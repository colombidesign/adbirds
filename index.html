<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adbirds Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0B0C0E] text-white">

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="px-6 py-12 md:py-20 grid md:grid-cols-2 items-center gap-12 relative">
    
    <!-- Text Content -->
    <div class="max-w-xl">
      <h1 class="text-4xl sm:text-6xl md:text-[5.5rem] leading-tight font-bold tracking-tight text-left bg-gradient-to-r from-white to-[#A3BCF5] bg-clip-text text-transparent" style="font-family: 'Outfit', sans-serif;">
        GLOBAL DIGITAL<br>PERFORMANCE
      </h1>
      <p class="mt-4 uppercase font-medium text-sm md:text-base text-white">
        BY FORMER GOOGLE/FACEBOOK EMPLOYEES <span class="font-bold">ONLY</span>
      </p>
      <p class="mt-4 text-sm md:text-base text-white/80 max-w-md leading-relaxed">
        <span class="font-bold text-white tracking-wide">ADBIRDS ‚Ä¢</span> Experts in Digital Marketing Services for Global Brands üåê SEA, SEO, Social Media, CRM & Corporate Training.
      </p>
    </div>

    <!-- Image Content -->
    <div class="relative w-full max-w-md mx-auto">
      <div class="rounded-2xl overflow-hidden shadow-2xl">
        <img src="assets/mockup-ad.png" alt="Ad Preview" class="w-full h-auto object-cover" />
      </div>
      <p class="text-[0.625rem] text-white/80 mt-2 text-right">@ANNESEMONINFRANCE</p>
    </div>

    <!-- Clients Logos -->
    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full px-6 py-8 flex justify-center items-center pointer-events-none">
      <img src="assets/clients.svg" alt="Client Logos" class="h-5" />
    </div>

  </section>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
