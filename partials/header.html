<header class="w-full px-6 md:px-12 py-8 flex flex-col md:flex-row justify-between items-center gap-8">
  <!-- Logo -->
  <div class="flex items-center justify-start h-16">
    <img src="./assets/logo-adbirds.svg" alt="Adbirds Logo" class="h-8 w-auto" />
  </div>

  <!-- Menu -->
  <nav class="flex flex-wrap items-center justify-start gap-4 lg:gap-6">
    <!-- Services -->
    <div class="flex items-center gap-3 px-6 py-3 rounded-full bg-[#232C2E] shadow-[0_2px_24px_rgba(255,255,255,0.3)] outline outline-2 outline-[#CCD5EB]">
      <span class="text-white text-base md:text-lg font-bold font-outfit uppercase leading-6">Services</span>
      <img src="./assets/caret-down.svg" alt="dropdown" class="w-6 h-6" />
    </div>

    <!-- Portfolio -->
    <div class="flex items-center gap-3 px-6 py-3 rounded-full bg-[#232C2E] shadow-[0_2px_24px_rgba(255,255,255,0.3)] outline outline-2 outline-[#CCD5EB]">
      <span class="text-white text-base md:text-lg font-bold font-outfit uppercase leading-6">Portfolio</span>
      <img src="./assets/caret-down.svg" alt="dropdown" class="w-6 h-6" />
    </div>

    <!-- Our Story -->
    <div class="px-8 py-3 rounded-full bg-[#242C2E] shadow-[0_2px_24px_rgba(255,255,255,0.3)] outline outline-2 outline-[#CCD5EB]">
      <span class="text-white text-base md:text-lg font-bold font-outfit uppercase leading-6">Our story</span>
    </div>

    <!-- Contact -->
    <div class="flex items-center gap-3 px-8 py-3 rounded-full bg-[#3369E8] shadow-[0_2px_24px_#A3BCF5] outline outline-2 outline-[#4778EB]">
      <img src="./assets/mail.svg" alt="Contact Icon" class="w-6 h-6" />
      <span class="text-white text-base md:text-lg font-bold font-outfit uppercase leading-6">Contact</span>
    </div>

    <!-- Social Icons -->
    <div class="flex items-center gap-3">
      <div class="p-2 rounded-full bg-[#232C2E] shadow-[0_2px_24px_rgba(255,255,255,0.3)] outline outline-2 outline-[#CCD5EB]">
        <img src="./assets/instagram.svg" alt="Instagram" class="w-6 h-6" />
      </div>
      <div class="p-2 rounded-full bg-[#232C2E] shadow-[0_2px_24px_rgba(255,255,255,0.3)] outline outline-2 outline-[#CCD5EB]">
        <img src="./assets/medium.svg" alt="Medium" class="w-6 h-6" />
      </div>
    </div>
  </nav>
</header>
